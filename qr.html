<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>QR - imissyou_deargift</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: pink;
      font-family: sans-serif;
    }
    #qrcode {
      margin-bottom: 20px;
      box-shadow: 0 0 20px pink;
      padding: 10px;
      background: white;
    }
  </style>
</head>
<body>
  <h2>💖 Quét mã QR để xem món quà 💖</h2>
  <div id="qrcode"></div>

  <script>
    // 🔗 Đường link tới trang index.html trên GitHub Pages
    const siteURL = "https://khoinguyenthe.github.io/imissyou_deargift/";

    new QRCode(document.getElementById("qrcode"), {
      text: siteURL,
      width: 200,
      height: 200
    });
  </script>
</body>
</html>
